<mat-card [formGroup]="form">
  <mat-card-content>
    <div fxLayout="row" fxLayoutWrap="wrap" class="form-container">
      <div fxFlex.gt-sm="33,33%" fxFlex.gt-xs="50%" fxFlex="100">
        <div class="example-container">
          <mat-form-field hintLabel="Max {{titleMaxLength}} characters">
            <input matInput maxlength="{{titleMaxLength}}"
                   placeholder="{{'general.tasks.edit.title' | translate}}"
                   formControlName="title">
            <mat-hint align="end">{{form.get('title').value.length || 0}}/{{titleMaxLength}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div fxFlex.gt-sm="33,33%" fxFlex.gt-xs="50%" fxFlex="100">
        <div class="example-container">
          <mat-form-field>
            <mat-select placeholder="{{'general.tasks.edit.type' | translate}}"
                        formControlName="type">
              <mat-option *ngFor="let taskType of taskService.getTaskTypes()" [value]="taskType">
                {{ 'general.menu.' + taskType + '.main' | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxFlex.gt-sm="33,33%" fxFlex.gt-xs="100" fxFlex="100">
        <div class="example-container">
          <mat-form-field>
            <mat-select placeholder="{{'general.tasks.edit.priority' | translate}}"
                        formControlName="priority">
              <mat-option *ngFor="let priority of taskService.getPriorities()" [value]="priority.value">
                {{ 'general.tasks.priorities.' + priority.title | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" style="margin-top: 25px;">
        <label>{{'general.tasks.edit.description' | translate}}</label>
        <quill-editor [style]="{height: '250px'}"
                      formControlName="description"
                      placeholder="{{'general.tasks.edit.description' | translate}}">
        </quill-editor>
      </div>
    </div>
    <mat-card-actions>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || isLoading">
          {{ 'general.tasks.edit.saveTask' | translate }}
        </button>
        <a mat-raised-button color="accent" (click)="cancel()">
          {{ 'general.tasks.edit.cancel' | translate }}
        </a>
        <a mat-raised-button color="warn"
           (click)="removeTask()"
           *ngIf="task && task.id">
          {{'general.categories.list.removeTask' | translate}}
        </a>
      </div>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
