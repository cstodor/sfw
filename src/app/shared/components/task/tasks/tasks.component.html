<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>bug_report</mat-icon>
        {{'general.menu.task.main' | translate}}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-actions *ngIf="user">
        <button *ngIf="showForm" mat-raised-button color="primary" (click)="toggleForm()">
          {{ 'general.tasks.table' | translate }}
        </button>
        <button *ngIf="!showForm && authService.canWrite(user)" mat-raised-button color="accent" (click)="toggleForm()">
          {{ 'general.tasks.form' | translate }}
        </button>
      </mat-card-actions>
      <mat-card-content>
        <task-list *ngIf="!showForm" [type]="type" [tasks]="tasks$ | async"></task-list>
        <task-form *ngIf="showForm" (toggleForm)="toggleForm()" [type]="type"></task-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
