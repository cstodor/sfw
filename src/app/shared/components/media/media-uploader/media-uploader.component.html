<div fxLayout="row"
     fxLayoutWrap="wrap">

  <div fxFlex.gt-sm="100"
       fxFlex.gt-xs="100"
       fxFlex="100">
    <section class="image-uploader">
      <div class="upload-form">
        <span class="x-file-input">
          <!--
          accept="image/gif,image/jpg,image/jpeg,image/png,image/svg+xml" -->
          <input class="x-file--input" type="file" (change)="onFileChange($event)" [multiple]="uploaderConfig.multiple">
          <label>
            <span *ngIf="!isUploading">Upload post image</span>
            <span *ngIf="isUploading">{{uploadPercent | async}}</span>
          </label>
        </span>
        <!--<a class="image-uploader-unsplash">
          <mat-icon>add_a_photo</mat-icon>
        </a>-->
      </div>

      <a title="Delete" class="image-cancel">
        <mat-icon>delete</mat-icon>
      </a>

    </section>
  </div>
</div>

<pre>{{uploaderConfig | json}}</pre>
<pre>{{uploaderOptions | json}}</pre>
