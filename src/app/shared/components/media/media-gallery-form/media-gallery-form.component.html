<form [formGroup]="form" novalidate (submit)="saveMediaGallery()">
  <div class="form-group">
    <input class="form-control" formControlName="title" required minlength="5"
           placeholder="{{'general.media.newGalleryPlaceholder' | translate}}"/>
  </div>
  <button class="btn btn-success" [disabled]="!form.valid"><i class="fa fa-save"></i></button>
  <a class="btn btn-danger" (click)="toggleGalleryForm.emit()" ><i class="fa fa-undo"></i></a>
</form>
