<form (submit)="forgotPassword()" [formGroup]="form">
  <div fxLayout="column" fxLayoutAlign="space-around">

    <ng-template #forgotPasswordAlertContainer></ng-template>

    <div class="pb-1">
      <mat-form-field style="width: 100%">
        <input matInput placeholder="{{'Global.Login.Email' | translate}}" formControlName="email">
      </mat-form-field>
      <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
             class="mat-text-warn">
        {{'Global.Login.Email' | translate}}
      </small>
    </div>

    <div class="pt-1 pb-1 text-xs-center">
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!form.valid || isLoading">
        <mat-progress-spinner
          [diameter]="15"
          mode="indeterminate"
          *ngIf="isLoading">
        </mat-progress-spinner>
        {{!isLoading ? ('Global.Login.pwRequest' | translate) : ''}}
      </button>

      <button mat-raised-button color="warn" (click)="toggleSignInForm()">
        {{'general.cancel' | translate}}
      </button>
    </div>

  </div>
  <div class="pt-1 pb-1 text-xs-center">
    <button mat-button
            type="button"
            (click)="toggleSignInForm()">
      {{ 'Global.NotFound.LoginLinkText' | translate }}
    </button>
    <button mat-button
            type="button"
            (click)="toggleSignUpForm()">
      {{'Global.Login.CreateNewAccount' | translate}}
    </button>
  </div>
</form>
