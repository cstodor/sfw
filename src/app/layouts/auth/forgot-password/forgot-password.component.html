<form (submit)="forgotPassword()" [formGroup]="form">
  <div fxLayout="column" fxLayoutAlign="space-around">

    <ng-template #alertForgotPass></ng-template>

    <div class="pb-1">
      <mat-form-field style="width: 100%">
        <input matInput placeholder="{{'Global.Login.Email' | translate}}" formControlName="email">
      </mat-form-field>
      <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">
        {{'Global.Login.Email' | translate}}
      </small>
    </div>

    <!--<div class="mat-text-warn" *ngIf="error">{{error}}</div>-->

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      {{'Global.Login.pwRequest' | translate}}
    </button>

    <button mat-raised-button color="brand" (click)="toggleSignInForm()">
      {{'general.cancel' | translate}}
    </button>

  </div>
  <div class="pt-1 pb-1 text-xs-center">
    <a (click)="toggleSignInForm()">{{ 'Global.Login.loginButton' | translate }}</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a (click)="toggleSignUpForm()">{{'Global.Login.CreateNewAccount' | translate}}</a>
  </div>
</form>
