<div class="m-portlet" [formGroup]="formGroup">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">{{ 'general.clubs.edit.historyTitle' | translate }}</h3>
      </div>
    </div>
  </div>
  <div class="m-portlet__body">

    <div class="form-group form-md-line-input">
      <label class="control-label">{{'general.clubs.edit.history' | translate}}</label>
      <textarea formControlName="history" class="form-control" rows="20" cols="20"
                      placeholder="{{'general.clubs.edit.history' | translate}}">
      </textarea>
    </div>

  </div>
</div>
