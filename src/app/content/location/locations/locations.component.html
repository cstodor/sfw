<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{'general.menu.location.main' | translate}}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <location-list
          [locations]="locations$ | async"
          [categories]="categories$ | async"
          [categoryTypes]="categoryTypes$ | async | filterBy: ['link'] : 'location'">
        </location-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
