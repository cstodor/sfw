<div fxLayout="column" [formGroup]="form">
  <h3>{{'general.locations.edit.contactTitle' | translate}}</h3>

  <div formArrayName="assignedContacts">
    <div *ngFor="let contact of form.controls['assignedContacts']['controls']; let i=index">
      <div>
        <span>{{'general.locations.edit.contactTitle' | translate}} {{i + 1}}</span>
        <button mat-raised-button
                type="button"
                color="warn"
                (click)="removeLocationContact.emit(i)">
          {{ 'general.locations.edit.contact.deleteContact' | translate}}
        </button>
      </div>
      <div [formGroupName]="i">
        <location-contact-form
          [members]="members"
          [form]="form.controls['assignedContacts']['controls'][i]">
        </location-contact-form>
      </div>
    </div>
  </div>

</div>
