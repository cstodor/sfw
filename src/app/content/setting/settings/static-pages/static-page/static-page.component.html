<div fxLayout="column"
     [formGroup]="form">
  <div formArrayName="staticPages"
       fxFlex="100">

    <div *ngFor="let staticPage of form.controls['staticPages']['controls']; let i=index">
      <div [formGroupName]="i">
        <static-page-form
          [form]="form.controls['staticPages']['controls'][i]">
        </static-page-form>
      </div>
    </div>
  </div>
</div>
