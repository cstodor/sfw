<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-xs="100" fxFlex.gt-sm="70" fxFlex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{'general.menu.team.main' | translate}}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <team-list
          [teams]="teams$ | async"
          [categories]="categories$ | async"
          [clubs]="clubs$ | async"
          [seasons]="seasons$ | async"
          (remove)="removeTeam($event)"
          (update)="updateTeam($event)">
        </team-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-xs="100" fxFlex.gt-sm="30" fxFlex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{ 'general.teams.list.latestMatchPreviews' | translate }}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <p>ToDo</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{ 'general.teams.list.teamOfTheMonth' | translate }}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <p>ToDo</p>
      </mat-card-content>
    </mat-card>

  </div>
</div>
